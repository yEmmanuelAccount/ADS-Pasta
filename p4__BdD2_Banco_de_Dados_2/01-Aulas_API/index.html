<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Mapa com Formulário • Leaflet com API</title>
</head>

<body>
    <div class="container">
        <div id="busca" class="topbar" role="search">
            <textarea type="text" placeholder="Digite um local (ex: São Paulo)" id="inputLocal" aria-label="Buscar local"></textarea>
            <button id="btBuscar" aria-label="Buscar local">Buscar</button>
        </div>

        <div class="content">
            <div class="map-column">
                <div id="map" aria-label="Mapa Leaflet"></div>
            </div>

            <div id="form" class="form-card" aria-labelledby="titulo-form">
                <h2 id="titulo-form">Adicionar marcador</h2>
                <div class="hint">Preencha os campos e clique em Adicionar para salvar seu ponto atual do mapa.</div>

                <textarea type="text" id="inputNome" placeholder="Título"></textarea>
                <textarea type="text" id="inputDescricao" placeholder="Descrição"></textarea>
                <select id="selectTipo">
                    <option value="pessoal">Pessoal</option>
                    <option value="profissional">Profissional</option>
                    <option value="outros">Outros</option>
                </select>
                <div class="actions">
                    <button id="btAdicionar" class="btn-primary">Adicionar</button>
                </div>
            </div>
        </div>
        <script src="script_API.js"></script>
        <script src="script_Leaflet.js"></script>
    </div>
</body>

</html>
